<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="slider">
    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
          <img src="assets/images/1.jpg" alt="intro" style="background-size: cover;">
      </div>

      <div class="slide">
        <img src="assets/images/2.jpg" alt="intro" style="background-size: cover;">
      </div>

      <div class="slide">
        <img src="assets/images/photo_2022-09-12_04-30-32.jpg" alt="intro" style="background-size: cover;">
      </div>

      <div class="slide">
        <img src="assets/images/image_2.jpg" alt="intro" style="background-size: cover;">
      </div>


    <div class="navigation-auto">
        <div class="auto-btn1"> </div>
        <div class="auto-btn2"> </div>
        <div class="auto-btn3"> </div>
        <div class="auto-btn4"> </div>
    </div>

  </div>

        <div class="navigation-manua">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>

        <script type="text/javascript">
          var counter = 1;
          setInterval(function(){
            document.getElementById('radio' + counter).checked =true;
            counter++;
            if(counter > 4){
              counter = 1;
            }

          }, 2000);
        </script>
  </div>
</body>
</html>
